<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Trabajador - Ferremas</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #D3D3D3;">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container p-4 border rounded bg-white shadow w-100" style="max-width: 400px; background-color: #F0E68C;">
            <div class="text-center">
                <img src="ruta/a/tu/logo.png" alt="Logo de Ferremas" class="logo mb-3" style="width: 80px;">
                <h2 class="mb-4">Ingreso del Trabajador</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="workerEmail" class="form-label">Correo Corporativo</label>
                    <input type="email" class="form-control" id="workerEmail" required autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="workerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="workerPassword" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-warning w-100">Ingresar</button>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
