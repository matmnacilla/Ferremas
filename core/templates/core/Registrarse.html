<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Ferremas</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #D3D3D3;">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container p-4 border rounded bg-white shadow w-100" style="max-width: 400px; background-color: #A9A9A9;">
            <div class="text-center">
                <img src="ruta/a/tu/logo.png" alt="Logo de Ferremas" class="logo mb-3" style="width: 80px;">
                <h2 class="mb-4">Crear Cuenta</h2>
            </div>
            <form method="POST" action="{% url 'registercliente' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-success w-100">Registrar</button>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="text-decoration-none">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    
</body>
</html>
